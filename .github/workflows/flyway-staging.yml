name: Flyway â€” Staging

on:
  workflow_dispatch:
  push:
    branches:
      - staging

jobs:
  migrate:
    runs-on: ubuntu-latest
    environment: staging
    env:
      DB_HOST: ${{ secrets.STAGING_DB_HOST }}
      DB_PORT: ${{ secrets.STAGING_DB_PORT }}
      DB_USER: ${{ secrets.STAGING_DB_USER }}
      DB_PASS: ${{ secrets.STAGING_DB_PASS }}
      DB_NAME: ${{ secrets.STAGING_DB_NAME }}
      DB_SCHEMA: ${{ secrets.STAGING_DB_SCHEMA }}   # optional

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Ensure Java (required for Flyway)
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '17'

      - name: Download Flyway CLI
        run: |
          FLYWAY_VERSION=11.15.0
          curl -L "https://repo1.maven.org/maven2/org/flywaydb/flyway-commandline/${FLYWAY_VERSION}/flyway-commandline-${FLYWAY_VERSION}-linux-x64.tar.gz" -o flyway.tar.gz
          tar -xzf flyway.tar.gz
          ls -la

      - name: Run Flyway migrate (staging)
        run: |
          FLYWAY_DIR=$(ls -d flyway-* | head -n1)
          echo "Using Flyway from $FLYWAY_DIR"
          ./$FLYWAY_DIR/flyway -configFiles=./db/flyway/conf/flyway_staging.conf migrate