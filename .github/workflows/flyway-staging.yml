name: Flyway â€” Staging

on:
  workflow_dispatch:
  push:
    branches:
      - staging

jobs:
  migrate:
    runs-on: ubuntu-latest
    environment: staging
    env:
      DB_HOST: ${{ secrets.STAGING_DB_HOST }}
      DB_PORT: ${{ secrets.STAGING_DB_PORT }}
      DB_USER: ${{ secrets.STAGING_DB_USER }}
      DB_PASS: ${{ secrets.STAGING_DB_PASS }}
      DB_NAME: ${{ secrets.STAGING_DB_NAME }}
      DB_SCHEMA: ${{ secrets.STAGING_DB_SCHEMA }}   # optional

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Run Flyway migrate (staging) using Docker (sslmode=require)
        run: |
          docker run --rm \
            -v "${{ github.workspace }}:/workspace" \
            -w /workspace \
            -e DB_HOST="$DB_HOST" \
            -e DB_PORT="$DB_PORT" \
            -e DB_USER="$DB_USER" \
            -e DB_PASS="$DB_PASS" \
            -e DB_NAME="$DB_NAME" \
            -e DB_SCHEMA="$DB_SCHEMA" \
            flyway/flyway:11.15.0 \
            -configFiles=./db/flyway/conf/flyway_staging.conf \
            -url="jdbc:postgresql://${DB_HOST}:${DB_PORT}/${DB_NAME}?sslmode=require" \
            -user="${DB_USER}" \
            -password="${DB_PASS}" \
            migrate